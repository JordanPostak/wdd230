    <header>
        <div class="title-block">
            <a href="images/bountiful-foods-logo-1280.png" target="_blank" class="logo">

        <hr>
        <nav>
            <div class="button-bar">

    <main>
        <picture>
            <div class="picture-frame">
                <h1>Fresh Page</h1>
                <img src="images/juice-jar-top.jpeg" alt="a portrait of fresh fruits" />
            </div>
        </picture>
        <div class="card" id="fruit-mix">
            <h1>Create a Mix!</h1>
            <div class="email-form">
              <div class="postit1">
                <input id="first-name" placeholder="First Name">
              </div>
            </div>
            <div class="email-form">
              <div class="postit2">
                <input id="email" placeholder="Email Address">
              </div>
            </div>
            <div class="email-form">
              <div class="postit3">
                <input id="phone" placeholder="Phone Number">
              </div>
            </div>
            <div class="email-form">
              <div class="postit4">
                <textarea id="special-instructions" placeholder="Special Instructions"></textarea>
              </div>
            </div>
            <div class="fruit-select">
              <select id="fruit1" class="fruit-option"></select>
              <select id="fruit2" class="fruit-option"></select>
              <select id="fruit3" class="fruit-option"></select>
            </div>
            <div class="email-form">
                <div class="postit2">
                  <textarea id="mix-name" placeholder="Name your Mix"></textarea>
                </div>
            </div>
            <button id="submit-btn" class="shake-button"></button>
            <h2>_____________</h2>  
            <div id="output-area"></div>
          </div>
    </main>
    <footer>
      <hr>
