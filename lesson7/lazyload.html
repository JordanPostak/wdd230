<!DOCTYPE html>
<html>
<head>
  <title>Image Lazy Loading</title>
  <link rel="stylesheet" type="text/css" href="styles/lazyload.css">
</head>
<body>
  <div id="contentWrapper">
    <h1>Lazy Loading Images</h1>

    <div id="imageContainer">
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/beautiful-nature-3082832_640.jpg">
      </div>
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/jungle-1807476_640.jpg">
      </div>
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/lake-1802337_640.jpg">
      </div>
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/mountain-landscape-2031539_640.jpg">
      </div>
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/sunset-3325080_640.jpg">
      </div>
      <div class="image-wrapper">
        <img src="images/placeholder.png" alt="Placeholder Image" data-src="images/tree-736885_640.jpg">
      </div>
    </div>
  </div>

  <script src="scripts/lazyload.js"></script>
</body>
</html>
